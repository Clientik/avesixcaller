
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
<link rel='stylesheet prefetch' href='https://cdn.rawgit.com/kazzkiq/balloon.css/master/balloon.min.css'>
<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
<script type="text/javascript" src="panel.js"></script>
</head>
<body>

<h1 align="center">Тест</h1>
<div class="panel">
	<a class="handle" href="#">Смотреть</a> <!-- Ссылка для пользователей с отключенным JavaScript -->
  <div class="container">
    <div class="price">
        <h1>AVESIX</h1>
    </div>
	<div>
    <div class="sim__container">
	<div class="sld">
	<div class="dls">
<i class="ion-android-arrow-dropleft-circle sdl"></i>
	</div>
<div id="rotateText">Обратный звонок</div>
	 </div>
	</div>
        <div class="sim">
            <div class="row avesix">
                <div class="left">
                 <div align="center">
                    <div class="price">
        <h1>Закажите обратный звонок, заполнив форму.
					Наш менеджер свяжется с Вами в ближайшее время.</h1>
    </div>
			
					</div>
                </div>
            </div>
         
            <div class="row simholder">
                <div class="info">
                    <label for="simholdername">Имя</label>
                    <input placeholder="Николай" id="simholdername" maxlength="20" type="text" />
                </div>
            </div>
            <div class="row number details">
                <div class="info">
                    <label for="simnumber">Телефон</label>
					<input type="text" id="zipCode" onkeyup="javascript:mask('zipCode', '+7(000)000-00-00', event);" value="+7" placeholder="+7 800 555 35 35">
					 <span data-balloon-length="medium" data-balloon="Указывайте телефон стран СНГ" data-balloon-pos="up"><i class="ion-android-alert"></i></span>
                </div>
            </div>
         
        </div>
    </div>
    <div class="button">
        <button type="submit"><i class="ion-ios-telephone"></i>Перезвонить</button>
    </div>
</div>
</div>
</body>
