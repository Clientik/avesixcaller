<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Credit Card</title>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
<link rel='stylesheet prefetch' href='https://cdn.rawgit.com/kazzkiq/balloon.css/master/balloon.min.css'>
<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
    <div class="price">
        <h1>AVESIX</h1>
    </div>
	<div>
    <div class="card__container">
	<div style="
    position: avb;
    width: 47px;
    background: #242852;
    height: 242px;
    float:  left;
    /* left: 97px; */
    /* margin-bottom: -28px; */
    margin-left: -54px;
    /* top: 23px; */
    /* margin-bottom: 10px; */
    border-radius: 12px;
    margin-top: 30px;
    /* position: absolute; */
">
<i class="ion-android-arrow-dropleft-circle" style="
    color: #18c2c0;
    font-size: 38px;
    /* left: -21px; */
    margin: 18%;
"></i>
	 </div>
	</div>
        <div class="card">
            <div class="row avesix">
                <div class="left">
                 <div align="center">
                    <div class="price">
        <h1>Закажите обратный звонок, заполнив форму.
					Наш менеджер свяжется с Вами в ближайшее время.</h1>
    </div>
			
					</div>
                </div>
            </div>
         
            <div class="row cardholder">
                <div class="info">
                    <label for="cardholdername">Имя</label>
                    <input placeholder="Николай" id="cardholdername" type="text" />
                </div>
            </div>
            <div class="row number details">
                <div class="info">
                    <label for="cardnumber">Телефон</label>
                    <input id="cardnumber" type="text" pattern="[0-9]{16,19}" maxlength="19" placeholder="+7 800 555 35 35"/>
					 <span data-balloon-length="medium" data-balloon="Указывайте телефон стран СНГ" data-balloon-pos="up"><i class="ion-android-alert"></i></span>
                </div>
            </div>
         
        </div>
    </div>
    <div class="button">
        <button type="submit"><i class="ion-ios-telephone"></i>Перезвонить</button>
    </div>
</div>
  
  

</body>

</html>
